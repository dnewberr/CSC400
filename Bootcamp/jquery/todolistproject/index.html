<!doctype html>
<html>
<head>
	<title>To Do List</title>
	<link rel="stylesheet" type="text/css" href="assets/css/todolist.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
	<script src="https://use.fontawesome.com/f5d6d638e0.js"></script>
</head>
<body>

	<div id="container">
		<h1>To-do List <i class="fa fa-plus"></i></h1>
		<input type="text" placeholder="Add New Todo" id="newItemInput">
		<ul id="todoList">
			<li class="todoItem">
				<span class="deleteIcon">
					<i class="fa fa-trash"></i>
				</span> One
			</li>
			<li class="todoItem">
				<span class="deleteIcon">
				<i class="fa fa-trash"></i></span> Two
			</li>
			<li class="todoItem">
				<span class="deleteIcon">
				<i class="fa fa-trash"></i></span> Three
			</li>
		</ul>

	</div>



	<p><a href="../../index.html">Back to Home</a></p>
	<script src="assets/js/lib/jquery-3.1.1.min.js" type="text/javascript"></script>
	<script src="assets/js/todolist.js" type="text/javascript"></script>
</body>
</html>
