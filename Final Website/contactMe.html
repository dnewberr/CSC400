<html>

	<title>Contact</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/contactMe.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
   	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<!-- Nav Bar -->
	<nav class="navbar navbar-fixed-top navbar-default">
		<div class="container">
	        <div class="navbar-header">
	            <a href="index.html" class="navbar-brand">DN</a>

	            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-nav-demo" aria-expanded="false">
	               <span class="sr-only">Toggle navigation</span>
	               <span class="icon-bar"></span>
	               <span class="icon-bar"></span>
	               <span class="icon-bar"></span>
	            </button>
	         </div>

	         <div class="collapse navbar-collapse navbar-right" id="bs-nav-demo">
	         	<ul class="nav navbar-nav">
			        <li><a href="index.html">Home <span class="sr-only">(current)</span></a></li>
			        <li><a href="projects.html">Projects </a></li>
			        <li><a href="about.html">About </a></li>
			        <li class="active"><a href="#">Contact Me </a></li>
			    </ul>
	         </div>
	     </div>
	</nav>

	<div class="container main-content">
		<div class="row">
			<div class="col-md-6 visible-md-block visible-lg-block">
				<img class="img-responsive" id="contact-me-img" src="assets/images/contact-me.png" alt="Contact me!">
			</div>
			<div class="col-md-6 col-sm-12">
				<form id="contact-me-form">
					<h3>Contact Me!</h3>
					<div class="form-group">
						<label for="name">Name</label>
						<input type="text" class="form-control" id="name" placeholder="Name">
					</div>
					<div class="form-group">
						<label for="email">Email</label>
						<input type="email" class="form-control" id="email" placeholder="Email">
					</div>

					<div class="form-group">
						<label for="message">Message</label>
						<textarea class="form-control" id="exampleTextarea" rows="10"></textarea>
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
		</div>
	</div>


	<div class="navbar navbar-fixed-bottom footer">

	</div>
</body>
</html>
