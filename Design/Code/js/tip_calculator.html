<!doctype html>
<html>
<head>
	<title>Tip Calculator</title>
	<script src="tip_calculator.js" type="text/javascript" charset="utf-8" async defer></script>
	<link rel="stylesheet" type="text/css" href="normalize.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div id="container">
		<h1>Tip Calculator</h1>

		<div id="calculator">
			<form>
				<label>
					How much was your bill?
					<br>
					$ <input type="text" id="amount">
				</label>

				<label>
					How was your service?
					<br>
					<select id="quality">
						<option disabled selected value="0">-- Choose an Option --</option>
						<option value="0.3">30% - Outstanding</option>
						<option value="0.2">20% - Good</option>
						<option value=".15">15% - Okay</option>
						<option value=".1">10% - Bad</option>
						<option value=".05">5% - Terrible</option>
					</select>
				</label>

				<label>
					How many people are sharing the bill?
					<br>
					<input type="text" id="numPeople"> people
				</label>

				<button type="button" id="calculate">Calculate</button>
			</form>
		</div>

		<div id="total-tip">
			<sup>$</sup> <span id="tip">0.00</span>
			<small id="each">each</small>
		</div>
	</div>

</body>
</html>
